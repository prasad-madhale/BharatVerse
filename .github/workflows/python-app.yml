# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        
        # Install scrapper dependencies
        if [ -f scrapper/requirements.txt ]; then 
          pip install -r scrapper/requirements.txt
        fi
        
        # Install backend dependencies
        if [ -f backend/requirements.txt ]; then 
          pip install -r backend/requirements.txt
        fi
    
    - name: Install Playwright browsers
      run: |
        playwright install --with-deps chromium
    
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics \
          --exclude=.venv,.git,__pycache__,.pytest_cache,.hypothesis,bharatverse_app,scripts
    
    - name: Test scrapper with pytest
      run: |
        cd scrapper
        pytest -m "not integration"
    
    - name: Test backend with pytest
      run: |
        cd backend
        pytest -m "not integration" --reruns 2 --reruns-delay 5
